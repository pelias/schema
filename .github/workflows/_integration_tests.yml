name: Integration Tests
on: workflow_call
jobs:
  integration-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        node-version: [ 20.x, 22.x, 24.x ]
        es-version: [7.6.1]
        icuTokenizer: [true, false]
    steps:
    - uses: actions/checkout@v4
    - name: Install node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Start elasticsearch ${{ matrix.es-version }}
      env:
        ES_VERSION: ${{ matrix.es-version }}
      run: ./scripts/setup_ci.sh
    - name: Run integration tests
      run: |
        if [ "${{ matrix.icuTokenizer }}" = "true" ]; then
          jq -n '{ featureFlags: { icuTokenizer: true } }' > $(pwd)/config-icu.json
          export PELIAS_CONFIG=$(pwd)/config-icu.json
        fi
        npm install
        curl http://127.0.0.1:9200/
        ./bin/create_index
        npm run integration
